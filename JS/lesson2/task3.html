<!--
Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения.
Затем написать скрипт, который работает по следующему принципу:
- если a и b положительные, вывести их разность;
- если a и b отрицательные, вывести их произведение;
- если a и b разных знаков, вывести их сумму; Ноль можно считать положительным числом.
-->
<script>
    const a = -1;
    const b = -2;

    if(a === b && a===0) console.log("a = b = 0");
    else if(a >= 0 && b >= 0) console.log(a - b);
    else if(a < 0 && b < 0) console.log(a * b);
    else if( a * b <= 0) console.log(a + b);
</script>
