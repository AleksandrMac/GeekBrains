<script>
    console.log(integerToObjectRecursive(245));
    console.log(integerToObjectFor(250));

    function integerToObjectRecursive(number, obj = {}) {
        const digitNumber = ['единицы', 'десятки', 'сотни'];
        let num = parseInt(number);
        if ((num > 999 || num < 0) && Object.keys(obj).length === 0) {
            console.log("Необходимо ввести число в интервале [0, 999]");
            return obj;
        }
        if(number < 10){
            obj[digitNumber[Object.keys(obj).length]] = number;
            return obj;
        }
        obj[digitNumber[Object.keys(obj).length]] = number%10;
        integerToObjectRecursive((number/10) | 0,obj);
        return obj
    }
    function integerToObjectFor(number, obj = {}) {
        const digitNumber = ['единицы', 'десятки', 'сотни'];
        if ((number > 999 || number < 0) && Object.keys(obj).length === 0)
            console.log("Необходимо ввести число в интервале [0, 999]");
        else
            for(let i = 0, num = number; num > 0; num = Math.floor(num/10), i++)    obj[digitNumber[i]] = num%10;
        return obj;
    }
</script>
