        let num = parseInt(number);

        }
        if(number < 10){
            obj[digitNumber[Object.keys(obj).length]] = number;
            return obj;
        }
        obj[digitNumber[Object.keys(obj).length]] = number%10;
        integerToObject((number/10) | 0,obj);
        return obj
    }
